name    = HTML-Show
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = Perl_5
copyright_holder = Pablo Rodríguez González
copyright_year   = 2016

version = 0.001
[OurPkgVersion]
[GithubMeta]
issues = 1
user = pablrod
[@Git]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[ExtraTests]
[ExecDir]
[ModuleBuild]
[Manifest]
[TestRelease]
[Test::Synopsis]
[ConfirmRelease]
[UploadToCPAN]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

[Prereqs / TestRequires]
Test::Most = 0 ; for done_testing
